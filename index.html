<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Building a Employee Management System</title>
  </head>
  <body>
    <h1>Building a Employee Management System</h1>
    <div class="allButtonts">
      <label for="">Filter by Department</label>
      <select name="" id="Department">
        <option value="all">All</option>
        <option value="hr">hr</option>
        <option value="finance">finance</option>
        <option value="marketing">marketing</option>
        <option value="engineering">engineering</option>
        <option value="operations">operations</option>
      </select>
      <label for="">Filter by Gender</label>
      <select name="" id="Gender">
        <option value="all" selected>All</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="others">others</option>
      </select>
      <label for="">Short by Salary</label>
      <select name="" id="shortBySalary">
        <option value="default">default</option>
        <option value="lowtoheigh">low to high</option>
        <option value="heightolow">heigh to low</option>
      </select>
    </div>
    <div class="fetchdata_display_contener">
      <div class="title">
        <div class="sr">S.no</div>
        <div class="name">Name</div>
        <div class="gender">Gender</div>
        <div class="deparmet">Department</div>
        <div class="salary">Salary</div>
      </div>
      <div class="fetchdata_contener"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
